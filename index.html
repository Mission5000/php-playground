<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Content Loading Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Student Data Collector</h1>
    </header>

    <input
      name="search"
      id="search"
      type="text"
      placeholder="Search..."
      onchange="viewStudents()"
    />
    <input
      name="studentName"
      id="studentName"
      type="text"
      placeholder="Enter Student Name"
    />
    <input
      name="studentClass"
      id="studentClass"
      type="text"
      placeholder="Enter Student Class"
    />
    <button onclick="addStudents()">Add Students</button>

    <main id="content-container"></main>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <h2>Edit Student</h2>

        <p>Name :</p>
        <input name="editStudentName" id="editStudentName" type="text" />

        <p>Class :</p>
        <input name="editStudentClass" id="editStudentClass" type="text" />

        <button onclick="updateStudents()">Update Student</button>
      </div>
    </div>

    <script>
      function addStudents() {
        var studentName = $("#studentName").val();
        var studentClass = $("#studentClass").val();
        $.ajax({
          url: "api/functions.php",
          type: "POST",
          data: {
            action: "addStudents",
            name: studentName,
            class: studentClass,
          },
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              viewStudents();
            } else {
              console.log(response.data);
              alert("Failed to add student.");
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: " + status + " - " + error);
            $("#content-container").html("<p>Failed to load students.</p>");
          },
        });
      }

      viewStudents();
      function viewStudents() {
        var search = $("#search").val();
        $.ajax({
          url: "api/functions.php",
          type: "POST",
          data: { action: "getStudents", search: search },
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              let html = "";
              response.data.forEach((student) => {
                console.log(student);
                html += `<div class="studentCard">
                  <div class="studentInfo">
                    <div class="student-name">${student.name}</div>
                    <div class="student-class">${student.class}</div>
                  </div>
                  <div class="actionButtons">
                    <button><class="icon-button , myBtn" onclick="editStudents(${student.id})">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                      <button class="icon-button" onclick="deleteStudents(${student.id})">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </button>
                  </div>
                </div>`;
              });

              $("#content-container").html(html);
            } else {
              $("#content-container").html("<p>No students found.</p>");
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: " + status + " - " + error);
            $("#content-container").html("<p>Failed to load students.</p>");
          },
        });
      }

      var modal = document.getElementById("myModal");
      var btn = document.getElementsByClassName("myBtn");
      btn.onclick = function () {
        modal.style.display = "block";
      };
      function closeModal() {
        modal.style.display = "none";
      }
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function editStudents(id) {
        console.log(id);
        var modal = document.getElementById("myModal");
        modal.style.display = "block";

        $.ajax({
          url: "api/functions.php",
          type: "POST",
          data: { action: "getStudentsDetails", id: id },
          dataType: "json",
          success: function (response) {
            $("#editStudentName").val(response.data.name);
            $("#editStudentClass").val(response.data.class);
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: " + status + " - " + error);
            $("#content-container").html("<p>Failed To Edit Student.</p>");
          },
        });
      }
      function updateStudents() {
        $("#editStudentName").val(response.data.name);
        $("#editStudentClass").val(response.data.class);
      }
      function deleteStudents(id) {
        $.ajax({
          url: "api/functions.php",
          type: "POST",
          data: {
            action: "deleteStudents",
            id: id,
          },
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              viewStudents();
            } else {
              console.log(response.data);
              alert("Failed to delete student.");
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: " + status + " - " + error);
            $("#content-container").html("<p>Failed to delete student.</p>");
          },
        });
      }
    </script>
  </body>
</html>
