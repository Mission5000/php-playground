<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Content Loading Example</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Student Data Collector</h1>
    </header>

    <input
      name="search"
      id="search"
      type="text"
      placeholder="Search..."
      onchange="viewStudents()"
    />

    <input
      name="studentName"
      id="studentName"
      type="text"
      placeholder="Enter Student Name"
    />
    <input
      name="studentClass"
      id="studentClass"
      type="text"
      placeholder="Enter Student Class"
    />

    <button onclick="addStudents()">Add Students</button>

    <main id="content-container"></main>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
    <script src="script.js"></script>

    <script>
      function addStudents() {
        var studentName = $("#studentName").val();
        var studentClass = $("#studentClass").val();
        $.ajax({
          url: "api/functions.php",
          type: "POST",
          data: {
            action: "addStudents",
            name: studentName,
            class: studentClass,
          }, // API action
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              viewStudents();
              $("#addStudentForm")[0].reset();
            } else {
              console.log(response.data);
              alert("Failed to add student.");
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: " + status + " - " + error);
            $("#content-container").html("<p>Failed to load students.</p>");
          },
        });
      }
    </script>

    <script>
      viewStudents();

      function viewStudents() {
        var search = $("#search").val();
        $.ajax({
          url: "api/functions.php",
          type: "POST",
          data: { action: "getStudents", search: search }, // API action
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              let html = "";
              response.data.forEach((student) => {
                console.log(student);
                html += `<div class="student-card">
                  <div class="student-name">${student.name}</div>
                  <div class="student-class">${student.class}</div>
                </div>`;
              });

              $("#content-container").html(html);
            } else {
              $("#content-container").html("<p>No students found.</p>");
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error: " + status + " - " + error);
            $("#content-container").html("<p>Failed to load students.</p>");
          },
        });
      }
    </script>
  </body>
</html>
